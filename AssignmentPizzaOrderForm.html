<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Form</title>

                <input type = "radio" name = "small"/> Large <br><br>

                <input type = "checkbox" name = "Vegetable"/> Vegetable (Php 130.00)
                    <select name = "VegetableQuantity">
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5</option>
                    </select><br><br>
                Credit Card Number: <input type = "text" name = "CreditCardNumber"/><br><br>
                Pin: <input type = "password" name = "Pin"/><br><br>
                Additional Note: <br>
                <textarea name = AddtionalNote></textarea><br><br>
                <input type = "submit" value = "Submit"/>
            </label>
        </p>

</html>
